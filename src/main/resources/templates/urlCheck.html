<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/urlCheck}" th:object="${urlCheck}" method="post">
    	<p>URl: <input type="text" th:field="*{urlS}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

   <!-- <div th:if="${greeting.counter}!=0">-->
    <h1>Result</h1>
    <table style="width:50%">
        <tr>
            <th>URL</th>
            <th th:text="${urlCheck.urlS}"></th>
        </tr>
        <tr>
            <td>Code</td>
            <td th:text="${urlCheck.responseCode}"></td>
        </tr>
    </table>
</body>
</html>
